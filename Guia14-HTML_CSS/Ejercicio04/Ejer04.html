página debería verse así:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer04</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="Imagenes/Papas fritas.png" width="400"> 
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
    <!-- Linea divisoria, size sirve para darle el tamaño -->
    <hr size="3px" color="_blank" width="400" align="left">
    
</body>
</html>
