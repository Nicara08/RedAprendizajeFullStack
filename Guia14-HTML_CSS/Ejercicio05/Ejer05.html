<!---->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer05</title>
</head>
<body>
    <h1>Los Beatles</h1>
    <p>Es una banda de rock formada en el año 1960 en Liverpool.</p>
    <img src="Imagen/Beatles.png" width="650">
    <h2>Integrantes</h2>
    <ul>
        <li>Paul McCartney</li>
        <li>John Lennon</li>
        <li>Ringo Star</li>
        <li>George Harrison</li>
    </ul>
    <table border="1">
        <!-- <caption>Esto es una tabla</caption> se puede usar para darle titulo a la tabla -->
        <!-- colspan y rowspan se utilizan para unir celdas en filas y en columnas-->
        <tr>
            <th>Año</th>
            <th>Disco</th>
        </tr>
        <tr>
            <td>1965</td>
            <td>Help!</td>
        </tr>
        <tr>
            <td>1968</td>
            <td>The Beatles</td>
        </tr>
        <tr>
            <td>1969</td>
            <td>Abbey Road</td>
        </tr>
        <tfoot>
            <tr>
                <!-- colspan se utiliza para determinar cuantas celdas va a ocupar-->
                <td colspan="2">"Abbey Road fue su ultimo disco".</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
