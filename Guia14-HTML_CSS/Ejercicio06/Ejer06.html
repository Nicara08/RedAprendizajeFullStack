<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer06</title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="Java" method="post">
        <label for="nombre">Nombre del usuario</label>
        <br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <br>
        <label for="password">Contraseña del usuario</label>
        <br>
        <input type="password" name="contraseña" id="password">
        <br>
        <label for="Edad">Edad del usuario</label>
        <br>
        <input type="number" name="numero" id="Edad">
        <br>
        <label for="fecha">Fecha de nacimiento del usuario</label>
        <br>
        <input type="date" name="fecha" id="fecha">
        <br>

        <!--RADIO BOTON-->

        <label for="sexo">Sexo del usuario</label>
        <br>
        <input type="radio" name="sexo" id="hombre" value="1">
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" name="sexo" id="mujer" value="2">
        <label for="mujer">Mujer</label>
        <br>
        <input type="radio" name="sexo" id="nsnc" value="3">
        <label for="nsnc">Prefiero no decir</label>
        <label>Elija la estacion favorita</label>   
        <br>
        <label for="pais">Pais de nacimiento del usuario</label>
        <br>
        <select name="pais" id="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>       

    </form>
</body>

</html>
